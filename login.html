<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View data from MIS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">View Data from MIS</h1>
      <form id="misForm">
        <div class="form-group">
          <label for="host">Host URL:</label>
          <input
            type="url"
            class="form-control"
            name="host"
            id="host"
            placeholder="Enter host URL"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="execute()">
          Get Data
        </button>
      </form>
      <p id="data"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function generateToken(username, password) {
      // Concatenate username and password with a colon
      const credentials = `${username}:${password}`;
      // Encode the credentials using base64
      const encodedCredentials = btoa(credentials);
      return encodedCredentials;
    }

    function generateHeaders(token) {
      // Construct the Authorization header value
      const authHeader = `Basic ${token}`;
      // Construct headers object
      const headers = {
        "Content-Type": "application/json",
        Authorization: authHeader,
      };
      return headers;
    }

    async function makePostRequest(url, payload, headers) {
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error:", error);
        throw error;
      }
    }

    async function makeGetRequest(url, headers) {
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: headers,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error:", error);
        throw error;
      }
    }

    function execute() {
      // Usage example:
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const domain = document.getElementById("host").value;
      const url = `${domain}/api/me`;

      const token = generateToken(username, password);
      const headers = generateHeaders(token);

      makeGetRequest(url, headers)
        .then((data) => {
          console.log(data);
          document.getElementById(
            "data"
          ).innerText = `${token} ||| ${data["name"]}`;
        })
        .catch((error) => {
          console.error("Request failed", error);
          alert("Domain or Username or password incorrect");
        });
    }
  </script>
</html>
