<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View data from MIS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #overlay {
        position: fixed; /* Stay in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        z-index: 1000; /* Sit on top */
        display: none; /* Hidden by default */
        font-size: 3em;
      }
    </style>
  </head>

  <body>
    <div id="overlay" class="align-items-center">
      <div
        class="bg-secondary text-white mx-5 my-5 px-5 py-5 text-center align-items-center"
      >
        <b>Building the app ..................</b>
      </div>
    </div>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Log in</h1>
      <form id="misForm">
        <!-- <div class="form-group my-2 py-2">
          <label for="host">Host URL:</label>
          <input
            type="url"
            class="form-control"
            name="host"
            id="host"
            placeholder="Enter host URL"
            required
          />
        </div> -->
        <div class="form-group my-2 py-2">
          <label for="username">EM-MIS Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group my-2 py-2">
          <label for="password">EM-MIS Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="my-2 py-2">
          <button type="button" class="btn btn-primary" onclick="execute()">
            Log in
          </button>
        </div>
      </form>
      <p id="data"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./js/functions.js"></script>
  <script src="./js/orgUnit.js"></script>
  <script>
    async function execute() {
      let overlay = document.getElementById("overlay");
      overlay.style.display = "block";
      // Usage example:
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // const domain = document.getElementById("host").value;
      const domain = "https://mis.pmi-em.org";
      const url = `${domain}/api/me?fields=id,name,userGroups,organisationUnits[id,name,level,parent[id,name,parent[id,name,parent]]]`;

      const token = generateToken(username, password);
      const headers = generateHeaders(token);

      try {
        const data = await makeGetRequest(url, headers);
        console.log(data);
        document.getElementById(
          "data"
        ).innerText = `${token} ||| ${data["name"]}`;
        localStorage.setItem("domain", domain);
        localStorage.setItem("token", token);
        localStorage.setItem("user", data["name"]);
        let orgUnits = data["organisationUnits"];
        let userGroups = data["userGroups"];

        let assignedOrgUnits = [];
        let userOrganization = [];
        // let userStateRegion = [];
        let userTownship = {};

        data["userGroups"].forEach((userGroupId) => {
          switch (userGroupId["id"]) {
            case "AJkMB5yx3f5":
              userOrganization.push("ARC");
              break;
            case "NjMTtW44JhN":
              userOrganization.push("MHAA");
              break;
            case "t8PvIf1oOTY":
              userOrganization.push("MNMA");
              break;
            case "qrH57OmaOPN":
              userOrganization.push("SCH");
              break;
            case "B9lJ9eGHtp1":
              userOrganization.push("URC");
              break;
          }
        });

        orgUnits.forEach((orgUnit) => {
          assignedOrgUnits.push(orgUnit["id"]);
          if (orgUnit["level"] == "4") {
            if (!(orgUnit["parent"]["parent"]["name"] in userTownship)) {
              userTownship[orgUnit["parent"]["parent"]["name"]] = [];
            }
            userTownship[orgUnit["parent"]["parent"]["name"]].push(
              orgUnit["name"]
            );
          }
        });
        Object.keys(userTownship).forEach((sr) => {
          userTownship[sr] = [...new Set(userTownship[sr])]; // removing the township duplicated values
        });
        userOrganization = [...new Set(userOrganization)]; // removing the duplicated values
        userOrganization = userOrganization.join(",");

        console.log(`User townships: ${userTownship}`);

        localStorage.setItem("assignedOrgUnits", assignedOrgUnits.join(";"));
        localStorage.setItem("userTownship", JSON.stringify(userTownship));
        localStorage.setItem("userOrg", userOrganization);

        const orgUnitLoaded = await checkOrgUnit();
        console.log(`OrgUnitLoaded: ${orgUnitLoaded}`);
        if (orgUnitLoaded) {
          window.location.href = "./";
        }
      } catch (error) {
        console.error("Request failed", error);
        alert("Domain or Username or password incorrect");
      }
      overlay.style.display = "none";
    }
  </script>
</html>
