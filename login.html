<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View data from MIS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Log in</h1>
      <form id="misForm">
        <div class="form-group my-2 py-2">
          <label for="host">Host URL:</label>
          <input
            type="url"
            class="form-control"
            name="host"
            id="host"
            placeholder="Enter host URL"
            required
          />
        </div>
        <div class="form-group my-2 py-2">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group my-2 py-2">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="my-2 py-2">
          <button type="button" class="btn btn-primary" onclick="execute()">
            Get Data
          </button>
        </div>
      </form>
      <p id="data"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./js/functions.js"></script>
  <script>
    function execute() {
      // Usage example:
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const domain = document.getElementById("host").value;
      const url = `${domain}/api/me`;

      const token = generateToken(username, password);
      const headers = generateHeaders(token);

      makeGetRequest(url, headers)
        .then((data) => {
          console.log(data);
          document.getElementById(
            "data"
          ).innerText = `${token} ||| ${data["name"]}`;
          localStorage.setItem("domain", domain);
          localStorage.setItem("token", token);
          localStorage.setItem("user", data["name"]);
          window.location.href = "./";
        })
        .catch((error) => {
          console.error("Request failed", error);
          alert("Domain or Username or password incorrect");
        });
    }
  </script>
</html>
