<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View data from MIS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #overlay {
        position: fixed; /* Stay in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
        z-index: 1000; /* Sit on top */
        display: none; /* Hidden by default */
        font-size: 3em;
      }
    </style>
  </head>

  <body>
    <div id="overlay" class="align-items-center">
      <div
        class="bg-secondary text-white mx-5 my-5 px-5 py-5 text-center align-items-center"
      >
        <b>Building the app ..................</b>
      </div>
    </div>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Log in</h1>
      <form id="misForm">
        <div class="form-group my-2 py-2">
          <label for="username">EM-MIS Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group my-2 py-2">
          <label for="password">EM-MIS Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="my-2 py-2">
          <button type="button" class="btn btn-primary" onclick="login()">
            Log in
          </button>
        </div>
      </form>
      <p id="data"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    function login() {
      console.log("Logging in .....");
      import("./js/login.js").then((module) => {
        module.execute();
      });
    }
  </script>
</html>
