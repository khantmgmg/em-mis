<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Program Stage Data Elements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">View Data from MIS</h1>
      <form id="misForm">
        <div class="form-group">
          <label for="host">Host URL:</label>
          <input
            type="url"
            class="form-control"
            name="host"
            id="host"
            placeholder="Enter host URL"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="execute()">
          Get Data
        </button>
      </form>
      <div id="data"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function generateHeaders(username, password) {
      // Concatenate username and password with a colon
      const credentials = `${username}:${password}`;
      // Encode the credentials using base64
      const encodedCredentials = btoa(credentials);
      // Construct the Authorization header value
      const authHeader = `Basic ${encodedCredentials}`;

      // Construct headers object
      const headers = {
        "Content-Type": "application/json",
        Authorization: authHeader,
      };
      return headers;
    }

    async function makePostRequest(url, payload, headers) {
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error:", error);
        throw error;
      }
    }

    async function makeGetRequest(url, headers) {
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: headers,
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error:", error);
        throw error;
      }
    }

    function sortJson(obj) {
      return Object.keys(obj)
        .sort()
        .reduce((accumulator, currentValue) => {
          accumulator[currentValue] = obj[currentValue];
          return accumulator;
        }, {});
    }
    function execute() {
      // Usage example:
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const domain = document.getElementById("host").value;
      const url = `${domain}/api/programStageSections.json?filter=programStage.id:eq:hYyB7FUS5eR&fields=id,name,sortOrder,programStage[id,name],dataElements[id,name]&paging=false`;

      const headers = generateHeaders(username, password);

      makeGetRequest(url, headers)
        .then((data) => {
          console.log(data);
          let pss = {};
          data["programStageSections"].forEach((section) => {
            pss[section["sortOrder"]] = {};
            pss[section["sortOrder"]]["id"] = section["id"];
            pss[section["sortOrder"]]["name"] = section["name"];
            pss[section["sortOrder"]]["de"] = {};
            section["dataElements"].forEach((de) => {
              pss[section["sortOrder"]]["de"][de["id"]] = de["name"];
            });
          });
          pss = sortJson(pss);
          keys = Object.keys(pss);

          let dataDiv = document.getElementById("data");
          keys.forEach((key) => {
            let div = document.createElement("div");
            div.id = pss[key]["id"];

            let heading = document.createElement("h3");
            heading.innerHTML = pss[key]["name"];
            div.appendChild(heading);

            let deList = key["de"];
            deIds = Object.keys(deList);
            deIds.forEach((deId) => {
              let de = document.createElement("div");
              de.id = deId;
              de.innerText = deList[deId];
              div.appendChild(de);
            });
            dataDiv.appendChild(div);
          });
          console.log(pss);
          //   document.getElementById("data").innerText = JSON.stringify(
          //     pss,
          //     null,
          //     4
          //   );
        })
        .catch((error) => console.error("Request failed", error));
    }
  </script>
</html>
