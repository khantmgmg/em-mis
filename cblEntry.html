<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/auth.js"></script>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">Carbonless data entry</h1>
      <form id="misForm">
        <div class="row">
          <div class="col form-group my-2 py-2">
            <label for="org">Organization</label>
            <select name="org" id="org"></select>
          </div>
          <div class="col form-group my-2 py-2">
            <label for="sr">State/Region</label>
            <select name="sr" id="sr"></select>
          </div>
          <div class="col form-group my-2 py-2">
            <label for="tsp">Township</label>
            <select name="tsp" id="tsp"></select>
          </div>
        </div>
        <div class="form-group my-2 py-2">
          <label for="host">Data entry date (Start):</label>
          <input
            type="date"
            class="form-control"
            name="sdate"
            id="sdate"
            value="2024-01-01"
            required
          />
        </div>
        <div class="form-group my-2 py-2">
          <label for="host">Data entry date (End):</label>
          <input
            type="date"
            class="form-control"
            name="edate"
            id="edate"
            value="2024-02-07"
            required
          />
        </div>
        <!-- <div class="form-group">
          <label for="host">First date of reporting month:</label>
          <input
            type="date"
            class="form-control"
            name="rpMth"
            id="rpMth"
            required
          />
        </div> -->
        <button
          type="button"
          class="btn btn-primary my-2 py-2"
          onclick="execute()"
        >
          Get Data
        </button>
      </form>
      <div id="data"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./js/functions.js"></script>

</html>
