<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/auth.js"></script>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Program Stage Data Elements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-4">View Data from MIS</h1>
      <form id="misForm">
        <div class="form-group">
          <label for="host">Data entry date (Start):</label>
          <input
            type="date"
            class="form-control"
            name="sdate"
            id="sdate"
            required
          />
        </div>
        <div class="form-group">
          <label for="host">Data entry date (End):</label>
          <input
            type="date"
            class="form-control"
            name="edate"
            id="edate"
            required
          />
        </div>
        <div class="form-group">
          <label for="host">First date of reporting month:</label>
          <input
            type="date"
            class="form-control"
            name="rpMth"
            id="rpMth"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="test()">
          Get Data
        </button>
      </form>
      <div id="data"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./js/functions.js"></script>
  <script>
    // execute();
    function test() {
      document.getElementById("data").innerText =
        document.getElementById("sdate").value;
    }

    function execute() {
      const sdate = document.getElementById("sdate").value;
      const edate = document.getElementById("edate").value;
      const rpMth = document.getElementById("rpMth").value;
      const domain = sessionStorage.getItem("domain");
      const token = sessionStorage.getItem("token");
      const headers = generateHeaders(token);
      const url = `${domain}/api/tracker/trackedEntities.json?enrollmentEnrolledAfter=${sdate}&enrollmentEnrolledBefore=${edate}&program=qDkgAbB5Jlk&orgUnit=kqBYGU7QcPk&ouMode=DESCENDANTS&fields=trackedEntity,enrollments[enrollment,attributes[attribute,displayName,value],events[event,status,orgUnit,occurredAt,dataValues[dataElement,value]]]&totalPages=true&pageSize=500`;
      let cnt = true;
      let ptData = [];
      let page = 1;
      while (cnt) {
        let teiUrl = `${url}&page=${page}`;
        makeGetRequest(teiUrl, headers).then((teis) => {
          if (teis["instances"].length > 0) {
            ptData = ptData.concat(teis["instances"]);
            page += 1;
          } else {
            cnt = false;
          }
        });
      }
      console.log(ptData);
    }

    function execute1() {
      // Usage example:
      //   const username = document.getElementById("username").value;
      //   const password = document.getElementById("password").value;
      //   const domain = document.getElementById("host").value;
      const domain = sessionStorage.getItem("domain");
      const url = `${domain}/api/programStageSections.json?filter=programStage.id:eq:hYyB7FUS5eR&fields=id,name,sortOrder,programStage[id,name],dataElements[id,name]&paging=false`;

      const token = sessionStorage.getItem("token");
      const headers = generateHeaders(token);
      let dataDiv = document.getElementById("data");
      let patientIder = {
        HAZ7VQ730yn: "Serial Number",
        NXazwhBRpfA: "MAL- System Case ID",
        PFpmOsgBCif: "Patient Name",
        B6TnnFMgmCk: "Age (years)",
        oindugucx72: "Sex",
        XN0145qZ7kH: "Address (permanent)",
      };
      let ptIderIds = Object.keys(patientIder);
      let ptIderDiv = document.createElement("div");
      ptIderDiv.id = "ptIder";
      let ptIderHeading = document.createElement("h3");
      ptIderHeading.innerHTML = "Patient Identifier";
      ptIderDiv.appendChild(ptIderHeading);
      ptIderIds.forEach((ptIderId) => {
        let tea = document.createElement("div");
        tea.id = ptIderId;
        tea.innerText = patientIder[ptIderId];
        ptIderDiv.appendChild(tea);
      });
      dataDiv.appendChild(ptIderDiv);
      makeGetRequest(url, headers)
        .then((data) => {
          console.log(data);
          let pss = {};
          data["programStageSections"].forEach((section) => {
            pss[section["sortOrder"]] = {};
            pss[section["sortOrder"]]["id"] = section["id"];
            pss[section["sortOrder"]]["name"] = section["name"];
            pss[section["sortOrder"]]["de"] = {};
            section["dataElements"].forEach((de) => {
              pss[section["sortOrder"]]["de"][de["id"]] = de["name"];
            });
          });
          pss = sortJson(pss);
          console.log(pss);
          keys = Object.keys(pss);
          console.log(keys);
          keys.forEach((key) => {
            console.log(pss[key]);
            let div = document.createElement("div");
            div.id = pss[key]["id"];

            let heading = document.createElement("h3");
            heading.innerHTML = pss[key]["name"];
            div.appendChild(heading);

            let deList = pss[key]["de"];
            deIds = Object.keys(deList);
            deIds.forEach((deId) => {
              let de = document.createElement("div");
              de.id = deId;
              de.innerText = deList[deId];
              div.appendChild(de);
            });
            dataDiv.appendChild(div);
          });
        })
        .catch((error) => console.error("Request failed", error));
    }
  </script>
</html>
